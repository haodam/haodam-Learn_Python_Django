<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Dang Nhap</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class="col-md-4 offset-md-4">
                <!-- xuat ra thong tin dang nhap khong dung -->
                {% if message %}
                    <h4 style="color: red ;"> {{message}} </h4>
                {% endif %}
                <form action = "" method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label for = ""> {{ field.label}}  </label>
                            {{field}}
                            {% if field.errors %}
                                {% for error in field.errors %}
                                    <p style="color:red !important ;"> {{error}}</p>
                                {% endfor %}                                
                            {% endif %}
                        </div>
                    {% endfor %}
                    <input type = "submit" class = "btn btn-success" value="Dang Nhap">
                </form>
                <p>Ban chua co tai khoan <a href="{% url 'register_user'%}"> Click here to Register </a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
